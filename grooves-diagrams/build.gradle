buildscript {
    repositories {
        gradlePluginPortal()
        google()
    }
    dependencies {
        classpath 'org.jlleitschuh.gradle:ktlint-gradle:9.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    }
}

apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: "org.jetbrains.dokka"
apply plugin: "org.jlleitschuh.gradle.ktlint"
apply plugin: 'groovy'
apply plugin: 'java-library'
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Asciidoctor Extension to generate Event Sourcing Diagrams like those on https://rahulsom.github.io/grooves"

repositories {
    google()
}

dependencies {
    implementation 'com.github.rahulsom:svg-builder:0.2.3'
    implementation('com.github.sommeri:less4j:1.17.2') {
        exclude group: 'com.google.protobuf'
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72"

    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.asciidoctor:asciidoctorj:1.5.4.1'
    implementation "org.slf4j:slf4j-api:1.7.30"

    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'
    implementation 'javax.activation:activation:1.1.1'

    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.4'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

compileGroovy.dependsOn compileKotlin
compileGroovy.classpath += files(compileKotlin.destinationDir)
classes.dependsOn compileGroovy