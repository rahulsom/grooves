plugins {
    id "groovy"
}

apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Asciidoctor Extension to generate Event Sourcing Diagrams like those on https://rahulsom.github.io/grooves"

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://dl.bintray.com/aalmiray/kordamp' }
}

dependencies {
    compile 'com.github.rahulsom:svg-builder:0.2.+'
    compile('com.github.sommeri:less4j:latest.release') {
        exclude group: 'com.google.protobuf'
    }
    compile 'commons-beanutils:commons-beanutils:latest.release'
    compile 'org.asciidoctor:asciidoctorj:1.5.4.1'
    compile 'org.jruby:jruby-complete:9.1.14.0'
    compile "org.slf4j:slf4j-api:$slf4jVersion"

    compileOnly 'org.kordamp.gipsy:gipsy:latest.release'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}