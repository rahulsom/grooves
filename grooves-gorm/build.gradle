buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3'
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
        classpath 'com.netflix.nebula:gradle-info-plugin:3.+'
        classpath "gradle.plugin.com.srcclr:gradle:2.2.3"
    }
}

apply plugin: 'com.bmuschko.nexus'
apply from: '../gradle/publishing.gradle'
apply plugin: 'nebula.info'
apply plugin: 'groovy'
apply from: '../gradle/jacoco.gradle'
apply plugin: "com.srcclr.gradle"

description = "Integration with Grails' GORM API"

dependencies {
    compile project(':grooves-groovy')
    compileOnly 'org.grails:grails-datastore-gorm:6.0.7.RELEASE'
    compileOnly 'org.grails:grails-datastore-gorm-rx:6.0.7.RELEASE'
    compile 'io.reactivex:rxjava-reactive-streams:1.2.1'
    compile 'io.reactivex:rxjava:1.2.9'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

groovydoc {
    exclude '**/*.java'
}

srcclr {
  apiToken = System.getenv()['SRC_CLR_TOKEN']
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.outputDirectory
}