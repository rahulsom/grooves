apply plugin: 'groovy'
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/codenarc/codenarc.gradle"

dependencies {
    compile project(':grooves-api')

    compile 'org.codehaus.groovy.modules.http-builder:http-builder:latest.release'
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.spockframework:spock-core:latest.release"
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'commons-beanutils:commons-beanutils:1.9.3'

    compileOnly "org.jetbrains:annotations:latest.release"
}