sudo: false
language: groovy
jdk:
- oraclejdk8
install: "./gradlew assemble --scan --configure-on-demand"
script: "./travis.sh"
after_success: bash <(curl -s https://codecov.io/bash)
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.grails/wrapper"
  - "$HOME/.gradle/wrapper"
  - "$HOME/.gradle/caches"
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
