buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:latest.release'
        classpath 'org.jetbrains.kotlin:kotlin-allopen:latest.release'
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:latest.release"
    }
}

plugins {
    id "groovy"
    id "com.sourcemuse.mongo" version "1.0.0"
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'org.jetbrains.kotlin.plugin.spring'
apply plugin: 'org.jetbrains.kotlin.plugin.allopen'
apply plugin: "org.jlleitschuh.gradle.ktlint"

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    compile 'org.springframework.boot:spring-boot-starter-webflux'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:latest.release"
    compile "org.jetbrains.kotlin:kotlin-reflect:latest.release"
    compile "io.reactivex:rxjava-reactive-streams"
    compile 'org.springframework:spring-aspects'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile "org.spockframework:spock-core:latest.release"
    testCompile "org.spockframework:spock-spring:latest.release"
    testCompile 'io.projectreactor.addons:reactor-test:latest.release'

    compile project(':grooves-api')
    compile project(':grooves-example-test')
}

tasks.findByName('bootRun').dependsOn 'startMongoDb'
tasks.findByName('bootRun').finalizedBy 'stopMongoDb'
tasks.findByName('test').dependsOn 'startMongoDb'
tasks.findByName('test').finalizedBy 'stopMongoDb'

mongo {
    port 27021
}

sonarqube {
    properties {
        property 'sonar.moduleKey', 'com.github.rahulsom:grooves:examples-springboot-kotlin'
    }
}
