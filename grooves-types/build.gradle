buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
    }
    dependencies {
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:latest.release"
    }
}

plugins {
    id "groovy"
    id "org.jetbrains.kotlin.jvm" version "1.2.51"
    id "org.jetbrains.dokka" version "0.9.17"
}

apply plugin: "org.jlleitschuh.gradle.ktlint"
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Types that are used by Grooves to build an Event Sourcing system"

dependencies {
    compile 'org.reactivestreams:reactive-streams:latest.release'
    compile "org.slf4j:slf4j-api:$slf4jVersion"

    compileOnly "org.codehaus.groovy:groovy:$groovyVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:latest.release"

    testCompile "org.spockframework:spock-core:latest.release"
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka"
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
}

task javadocJar(type: Jar, dependsOn: dokka) {
    classifier = 'javadoc'
    from dokka.outputDirectory
}
