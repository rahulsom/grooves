buildscript {
    ext.kotlin_version = '1.1.2'
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'com.netflix.nebula:gradle-info-plugin:3.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:1.0.3"
    }
}

apply plugin: 'com.bmuschko.nexus'
apply from: '../gradle/publishing.gradle'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply from: '../gradle/jacoco.gradle'
apply plugin: "org.jlleitschuh.gradle.ktlint"

dependencies {
    compileOnly 'org.codehaus.groovy:groovy:2.4.8'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'io.reactivex:rxjava:1.2.9'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
