buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:2.2.1"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:+"
    }
}

apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: "org.jlleitschuh.gradle.ktlint"
apply plugin: "org.jetbrains.dokka"
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Types that are used by Grooves to build an Event Sourcing system"

dependencies {
    compileOnly "org.codehaus.groovy:groovy:$groovyVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile 'org.reactivestreams:reactive-streams:1.0.1'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka"
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
}

task javadocJar(type: Jar, dependsOn: dokkaJavadoc) {
    classifier = 'javadoc'
    from dokkaJavadoc.outputDirectory
}