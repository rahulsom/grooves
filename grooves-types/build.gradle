buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'org.jlleitschuh.gradle:ktlint-gradle:6.3.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.71'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    }
}

apply plugin: 'groovy'
apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: "org.jetbrains.dokka"
apply plugin: "org.jlleitschuh.gradle.ktlint"
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Types that are used by Grooves to build an Event Sourcing system"

dependencies {
    compile 'org.reactivestreams:reactive-streams:1.0.2'
    compile "org.slf4j:slf4j-api:$slf4jVersion"

    compileOnly "org.codehaus.groovy:groovy:$groovyVersion"
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.71'

    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka"
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
}

task javadocJar(type: Jar, dependsOn: dokka) {
    classifier = 'javadoc'
    from dokka.outputDirectory
}
