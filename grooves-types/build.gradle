buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:latest.release"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:latest.release"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:latest.release"
    }
}

apply plugin: 'groovy'
apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: "org.jetbrains.dokka"
apply plugin: "org.jlleitschuh.gradle.ktlint"
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Types that are used by Grooves to build an Event Sourcing system"

dependencies {
    compile 'org.reactivestreams:reactive-streams:latest.release'
    compile "org.slf4j:slf4j-api:$slf4jVersion"

    compileOnly "org.codehaus.groovy:groovy:$groovyVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:latest.release"

    testCompile "org.spockframework:spock-core:${spockVersion}"
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka"
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
}

task javadocJar(type: Jar, dependsOn: dokka) {
    classifier = 'javadoc'
    from dokka.outputDirectory
}
