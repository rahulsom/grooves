apply plugin: 'groovy'
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Support for completeness of queries in Groovy code"

dependencies {
    compile project(':grooves-api')

    compile "org.codehaus.groovy:groovy:$groovyVersion"

    testCompile 'io.reactivex:rxjava:latest.release'
    testCompile 'io.reactivex:rxjava-reactive-streams:latest.release'
    testCompile "org.spockframework:spock-core:${spockVersion}"

    testRuntime "org.jetbrains:annotations:latest.release"
}

groovydoc {
    exclude '**/*.java'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.outputDirectory
}