apply plugin: 'groovy'
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"

description = "Support for completeness of queries in Groovy code"

dependencies {
    compile project(':grooves-api')

    compile "org.codehaus.groovy:groovy:$groovyVersion"

    testCompile 'io.reactivex:rxjava:1.3.8'
    testCompile 'io.reactivex:rxjava-reactive-streams:1.2.1'
    testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'

    testRuntime 'org.jetbrains:annotations:16.0.3'
}

groovydoc {
    exclude '**/*.java'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.outputDirectory
}