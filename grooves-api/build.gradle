buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'com.netflix.nebula:gradle-info-plugin:3.+'
        classpath "gradle.plugin.com.srcclr:gradle:2.2.3"
    }
}

apply plugin: 'com.bmuschko.nexus'
apply from: '../gradle/publishing.gradle'
apply plugin: 'groovy'
apply from: '../gradle/jacoco.gradle'
apply plugin: "com.srcclr.gradle"

description = "APIs that help in computation of Grooves based Snapshots"

dependencies {
    compileOnly 'org.codehaus.groovy:groovy:2.4.8'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'

    compile 'org.jetbrains:annotations:15.0'
    compile project(':grooves-types')

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'

}

srcclr {
  apiToken = System.getenv()['SRC_CLR_TOKEN']
}

groovydoc {
    exclude '**/*.java'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.outputDirectory
}