name: Build

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    uses: rahulsom/_/.github/workflows/gradle.yml@main
    permissions:
      security-events: write
      actions: read
      contents: write
      packages: read
      pages: write
    with:
      java-version: 21
      codeql: false
      codeql-actions: true
      codeql-typescript: true
      codeql-javascript: true
    secrets:
      ORG_GRADLE_PROJECT_SONATYPEUSERNAME: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
      ORG_GRADLE_PROJECT_SONATYPEPASSWORD: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
      ORG_GRADLE_PROJECT_SIGNINGKEY: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
      ORG_GRADLE_PROJECT_SIGNINGPASSWORD: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}

  test-site:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: "grooves-site/package-lock.json"

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('grooves-site/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Regression test Site
        run: |-
          cd grooves-site
          ./npmw ci
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != "true" ]; then
            npx playwright install --with-deps
          fi
          ./npmw run build
          ./npmw run test
          npx playwright test visual.spec.ts
